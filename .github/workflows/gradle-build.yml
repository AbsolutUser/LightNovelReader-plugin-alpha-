name: Build Plugin (Gradle)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Build (assemble)
        run: ./gradlew :plugin:assemble --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meionovels-plugin-artifacts
          path: |
            plugin/build/outputs/**/*.aar
            plugin/build/libs/**/*.jar