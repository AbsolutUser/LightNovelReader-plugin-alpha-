name: Build Plugin (Gradle - use gradle action)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (install Gradle binary on runner)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.13'

      - name: Build plugin (assemble)
        run: gradle :plugin:assemble --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meionovels-plugin-artifacts
          path: |
            plugin/build/outputs/**/*.aar
            plugin/build/libs/**/*.jar