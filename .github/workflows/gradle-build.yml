name: Build Plugin (fallback)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Gradle wrapper distribution fallback
        run: |
          # Try to download from official distribution server; if fails, try a simple curl from repo gradle releases (best-effort)
          set -e
          DIST_URL="https://services.gradle.org/distributions/gradle-8.13-bin.zip"
          TMPZIP="${{ runner.temp }}/gradle-8.13-bin.zip"
          echo "Downloading Gradle distribution..."
          if ! curl -fsSL --retry 3 --retry-delay 5 -o "$TMPZIP" "$DIST_URL"; then
            echo "Primary download failed; trying GitHub releases mirror..."
            curl -fsSL --retry 3 -o "$TMPZIP" "https://downloads.gradle-dn.com/distributions/gradle-8.13-bin.zip" || true
          fi
          if [ -f "$TMPZIP" ]; then
            mkdir -p $GRADLE_USER_HOME/wrapper/dists
            unzip -q "$TMPZIP" -d $GRADLE_USER_HOME/wrapper/dists/
          else
            echo "WARNING: Could not pre-download gradle distribution; will fallback to wrapper (may still fail)."
          fi

      - name: Ensure gradlew executable
        run: chmod +x ./gradlew

      - name: Build (assemble)
        run: ./gradlew :plugin:assemble --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meionovels-plugin-artifacts
          path: |
            plugin/build/outputs/**/*.aar
            plugin/build/libs/**/*.jar